[tox]
envlist = py39, py310, py311, py312, lint, mypy
skip_missing_interpreters = True

[gh-actions]
python =
  3.9: py39
  3.10: py310
  3.11: py311
  3.12: py312, lint, mypy

[testenv]
commands =
  pytest --timeout=30 --cov=openeihttp --cov-report=xml {posargs}
deps =
  -rrequirements_test.txt

[testenv:lint]
basepython = python3
ignore_errors = True
commands =
  black --check ./
  flake8 openeihttp
  pylint openeihttp
  pydocstyle openeihttp tests
deps =
  -rrequirements_lint.txt
  -rrequirements_test.txt

[testenv:mypy]
basepython = python3
ignore_errors = True
commands =
  mypy openeihttp
deps =
  -rrequirements_lint.txt